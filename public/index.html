<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Chat do meu amor</title>
    <meta charset="utf-8">

  </head>
  <body>
    <form id='chat'>
        <input type='text' name='username' placeholder='Digite seu usuÃ¡rio'>
        <div class="messages" ></div>
        <input type='text' name='message' placeholder='Digite sua mensagem'>
        <button type='submit'>Enviar</button>
    </form>
    <link rel='stylesheet' href='styles.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js" integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ==" crossorigin="anonymous"></script>
    <script type='text/javascript'>
        var socket = io('http://9e32970c4a0d.ngrok.io');

        function renderMessage(message) {
            $('.messages').append('<div class="message"> <strong>'+ message.author +'</strong>:'+ message.message +'</div>')
        }

        socket.on('raceivedMessage', function(message){
            renderMessage(message)
        })

        // socket.on('previousMessages', function(message) {
        //     for (message of messages) {
        //         renderMessage(message)
        //     }
        // })

        $('#chat').submit(function(e) {
            e.preventDefault();

            var author = $('input[name=username]').val()
            var message = $('input[name=message]').val()

            if(author.length && message.length) {
                var messageObject = {
                    author:author,
                    message:message
                }
                renderMessage(messageObject)
                socket.emit('sendMessage', messageObject)
            } 
        })
    </script>
  </body>
</html>
